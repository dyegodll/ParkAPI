#Configuração do LOCALE para uso de valores decimais e monetários correspondentes
#valor para o Brasil
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# PostgreSQL Database Connection Properties + TimeZone
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/demo_park
spring.datasource.username=postgres
spring.datasource.password=1234567
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# encerra as transações JPA com o BD na camada de serviço, e não no controlador
spring.jpa.open-in-view=false